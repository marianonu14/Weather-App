<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title><%= htmlWebpackPlugin.options.title %></title>
</head>
<body>
    <div class="root">
        <header class="d-flex flex-column px-5 py-3">
            <h1 class="d-flex justify-content-center justify-content-md-start text-light pt-5">The Weather App</h1>
            <blockquote class="blockquote-footer d-none d-md-flex justify-content-start w-75 fs-5 pt-4 mx-0 px-0 text-light">"You can't control whether the sun is shining, the rain is pouring, or the wind is howling, but these useful apps can help you prepare for Mother Nature's many faces.."
            </blockquote>
        </header>
        <form id="form" class="d-md-flex justify-content-between w-50 m-auto py-3 gap-4">
            <input type="name" class="form-control" id="input-city" placeholder="City">
            <button type="submit" class="btn btn-primary w-25 mt-3 mt-md-0 h-50">Search</button>
        </form>
        <div id="data-container" class="rounded w-50 mx-auto py-4 my-4 text-light text-center"></div>
    </div>
</body>
</html>
