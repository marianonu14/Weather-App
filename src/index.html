<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title><%= htmlWebpackPlugin.options.title %></title>
</head>
<body>
    <div class="root">
        <header>
            <h1 class="container pt-4 light d-flex justify-content-center justify-content-md-start text-light">The Weather App</h1>
            <blockquote class="blockquote-footer d-none d-md-flex justify-content-start pt-4 mx-5 w-50 text-light">"You can't control whether the sun is shining, the rain is pouring, or the wind is howling, but these useful apps can help you prepare for Mother Nature's many faces.."
            </blockquote>
        </header>
        <form class="d-md-flex justify-content-between mt-5 w-50 m-auto gap-3">
            <div class="w-100">
              <input type="name" class="form-control" id="input-city" placeholder="City">
            </div>
            <button type="submit" class="btn btn-primary w-50 mt-3 mt-md-0 h-50">Search</button>
          </form>
    </div>
</body>
</html>
